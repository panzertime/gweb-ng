<!DOCTYPE html>
<html lang="en-IE">
<head>
	<meta charset="utf-8" />
	<title>gweb-ng-player</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/styles.css" />
	<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv-printshiv.min.js" type="text/javascript"></script><![endif]-->
</head>
<body>
	<h1>Demo</h1>
	<figure id="audioContainer">
		<audio id="audio" controls preload="auto">
			<source src="https://static.pods.p-ti.me/TRUE%20ANON%20TRUTH%20FEED/432%20-%20trump%20and%20dump.mp3" type="audio/mpeg">
		</audio>
		<div id="audio-controls" class="controls" data-state="hidden">
			<button id="playpause" type="button" data-state="play">Play/Pause</button>
			<button id="stop" type="button" data-state="stop">Stop</button>
			<div class="progress">
				<progress id="progress" value="0" min="0">
					<span id="progress-bar"></span>
				</progress>
			</div>
		</div>
	</figure>
	<script src="js/audio-player.js"></script>
</body>
</html>
